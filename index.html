<!DOCTYPE html>
<html lang="en" hx-boost="true">
<head>
  <meta charset="UTF-8">
  <title>Das Products | Filters, Papers, & Cones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Styles -->
  <link rel="stylesheet" href="/styles.css">
  <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
<nav class="navbar">
  <a href="/">
    <img src="/images/ab2.png" alt="Das Logo" width="90">
  </a>
  <div>
    <a href="/">Products</a>
    <a href="/contact">Contact</a>
    <div class="cart-icon" hx-get="/cart" hx-trigger="click" hx-target="#cart-summary">
      ðŸ›’ <span id="cart-item-count">0</span>
    </div>
  </div>
</nav>

<section id="cart-summary" class="cart-summary" hx-get="/index.php?page=cart" style="display: none;">
  <h3>Cart Summary</h3>
  <div id="cart-container"></div>
  <div class="cart-total">
    <strong>Total:</strong> <span id="cart-total">$0.00</span>
  </div>
  <button onclick="window.location.href='/index.php?page=checkout'">Go to Checkout</button>
</section>

<div class="tabs">
  <button class="tab-button active" hx-get="/index.php?page=api/products" hx-target="#products-container" hx-vals='{"category":"All"}'>All Products</button>
</div>

<section id="products-container" class="products-grid" hx-get="/index.php?page=api/products" hx-trigger="load"></section>

<footer>
  <div class="footer-container">
    <div class="footer-left">
      <a href="/">
        <img src="/images/ab.png" alt="Das Logo" width="90">
      </a>
      <p class="tagline">FILTERS, PAPERS, AND CONES.</p>
    </div>
    <div class="footer-center">
      <h3>Site Map</h3>
      <ul>
        <li><a href="/">Products</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/legal">Legal</a></li>
        <li><a href="/privacy-policy">Privacy Policy</a></li>
      </ul>
    </div>
    <div class="footer-right">
      <h3>Contact Us</h3>
      <p>Email: info@dasfilter.shop</p>
    </div>
  </div>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const productsContainer = document.getElementById("products-container");

    fetch('/index.php?page=api/products')
      .then(response => response.json())
      .then(products => {
        productsContainer.innerHTML = products.map(product => `
          <div class="product-card">
            <img src="${product.image}" alt="${product.name}" class="product-image">
            <div class="product-details">
              <h3>${product.name}</h3>
              <p>${product.description}</p>
              <p class="product-price">$${product.price.toFixed(2)}</p>
              <button hx-post="/index.php?page=cart/add" hx-vals='{"product_id": ${product.product_id}, "quantity": 1}'>
                Add to Cart
              </button>
            </div>
          </div>
        `).join('');
      })
      .catch(error => {
        console.error('Error fetching products:', error);
        productsContainer.innerHTML = "<p>Failed to load products. Please try again later.</p>";
      });
  });
</script>
</body>
</html>
